<!--Blog section start-->
<div class="ast_blog_wrapper ast_toppadder70 ast_bottompadder70">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let article of articels">
				<div class="ast_blog_box">
					<div class="ast_blog_img">
						<span class="ast_date_tag">{{article.date.toDateString()}}</span>
						<a routerLink="/{{article.key}}"><img [src]="article.imageUrl" alt="Blog" title="Blog"></a>
					</div>
					<div class="ast_blog_info">
						<ul class="ast_blog_info_text">
							<li><a routerLink="/{{article.key}}"><i class="fa fa-comments-o" aria-hidden="true"></i> 28 comments</a></li>
							<li><a routerLink="/{{article.key}}"><i class="fa fa-user" aria-hidden="true"></i> Andrew Coyne</a></li>
						</ul>
						<h3 class="ast_blog_info_heading"><a routerLink="/{{article.key}}">{{article.title}}</a></h3>
						<p class="ast_blog_info_details">{{article.description}}</p>
						<a class="ast_btn" routerLink="/{{article.key}}">read more</a>
					</div>
				</div>
			</div>			
			<div class="col-lg-12">
				<div class="ast_pagination">
					<ul class="pagination">
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a class="active" href="#">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!--Blog section end-->
